<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Select a Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet">
</head>

<body>


<div th:replace="header :: header"></div>
   
<main>
	<h1>Select a Project to Discover</h1>
    <form action="#" th:action="@{/get/projects}" th:object="${getByIdObject}" method="post">       
        <div class = "formElement">
            <label for="selectProject">Select a project:</label>
            <select name = "selectProject" th:field="*{id}" style="margin-top: 0.5em">
                <option th:value = "-1" th:text = "'Select Project'" selected> </option>
                <option th:each="map : ${projectsArrayList}" th:value = "${map.get('projectid')}" th:text = "${map.get('projectname')}"> </option>   
            </select>
        </div>
        <div class = "formTwoColumn" style="margin-top: 0.9em">     
            
            <input  type="submit" value="View Project" style="margin-right: 0.3em" />
            or 
            <input th:name="add" type="submit" value="Select a Model" style="margin-left: 0.3em" />
        </div>  
    </form>
</body>
</html>
